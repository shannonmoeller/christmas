<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta charset="utf-8" />
        <title>Is it Christmas?</title>
        <style>
            body {
                font: bold 50vmin/1 sans-serif;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <noscript>Probably not.</noscript>
        <script>
            var today = new Date();
            var isDecember = today.getMonth() === 11;
            var isTwentyFifth = today.getDate() === 25;
            var isChristmas = isDecember && isTwentyFifth;

            document.body.innerHTML = isChristmas ? 'yes' : 'no';
        </script>
    </body>
</html>
